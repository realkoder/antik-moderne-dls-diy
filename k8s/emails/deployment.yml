apiVersion: apps/v1
kind: Deployment
metadata:
  name: emails-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: emails-service
  template:
    metadata:
      labels:
        app: emails-service
    spec:
      containers:
      - name: emails-service
        image: antik-moderne-emails-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3003
